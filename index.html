<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <h1>pomodoro</h1>
            <ul id="tempos">
                <li class="pomodoro">pomodoro</li>
                <li class="shortBreak">short break</li>
                <li class="longBreak">long break</li>
            </ul>
        </section>
        <section>
            <span class="container">
                <div id="circulo">
                    <div class="circulo-content">
                        <h1>00:00</h1>
                        <p>play</p>
                    </div>
                </div>
            </span>
        </section>
        <i class="fa-solid fa-gear"></i>
    </main>

    <section id="overlay"></section>
    <section id="modal">
        <form>
            <h1>
                Settings <i class="fa-solid fa-xmark"></i>
            </h1>
            <section id="containerFormModal">
                <section id="pomodoroConfigMinutes">
                    <h5>
                        time (minutes)
                    </h5>
                    <ul>
                        <li>
                            <label for="pomodoroLabel">
                            pomodoro
                            </label>
                            <input type="number" min="0" name="pomodoroLabel"   id="pomodoroLabel">
                        </li>
                        <li>
                            <label for="shortBreakLabel">
                                short break
                            </label>
                            <input type="number" min="0" name="shortBreakLabel" id="shortBreakLabel">
                        </li>
                        <li>
                            <label for="longBreakLabel">
                                long break
                            </label>
                            <input type="number" min="0" name="longBreakLabel" id="longBreakLabel">
                        </li>
                    </ul>
                </section>
                <section id="fontsModal">
                    <h2>font</h2>
                    <div>
                        <ul>
                            <li><span>Aa</span></li>
                            <li><span>Aa</span></li>
                            <li><span>Aa</span></li>
                        </ul>
                    </div>
                </section>
                <section id="colorsModal">
                    <h2>color</h2>
                    <div>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </section>
            </section>
            <button id="submitar" type="submit">Apply</button>
        </form>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
